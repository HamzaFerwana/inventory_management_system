{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wordle â€” Word Guessing Game</title>
    <link rel="stylesheet" href="{% static 'wordle-assets\css\style.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="{% static 'wordle-assets/js/script.js' %}" defer></script>
</head>

<body>
    <div class="logout-btn">
        <a href="{% url 'index' %}">
            <i class="fas fa-home"></i> Dashboard
        </a>
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1>WORDLE GAME</h1>
            <div class="instructions">
                <strong>How to Play:</strong> You have 6 attempts to guess a 5-letter word. After each guess:
                <br>
                <span class="badge bg-success mt-2">Green</span> = Correct letter in correct position
                <br>
                <span class="badge bg-warning text-dark">Yellow</span> = Correct letter in wrong position
                <br>
                <span class="badge bg-secondary">Gray</span> = Letter not in word
            </div>
        </div>

        <div id="board" class="board"></div>
        <div id="keyboard" class="keyboard"></div>

        <div class="controls">
            <button id="btn-reset" class="btn-game btn-reset">
                <i class="fas fa-redo"></i> Reset
            </button>
            <button id="btn-reveal" class="btn-game btn-reveal">
                <i class="fas fa-eye"></i> Reveal
            </button>
        </div>
    </div>

    <div id="toast" class="toast" style="display:none"></div>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'wordle-assets/js/script.js' %}"></script>
</body>

</html>
