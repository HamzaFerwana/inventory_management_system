{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'auth-assets/style2.css' %}">
    <link rel="icon" href="{% static 'auth-assets/img/logo.png' %}" type="image/png">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <h2>Login</h2>

            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}

            <form class="login-form" action="" method="post">
                {% csrf_token %}

                <label class="field">
                    <span class="label-text">Email</span>
                    <div class="input-wrapper">
                        <img src="{% static 'auth-assets/img/user_input.png' %}" alt="email" class="input-icon">
                        <input
                            type="email"
                            name="email"
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                </label>

                <label class="field">
                    <span class="label-text">Password</span>
                    <div class="input-wrapper">
                        <img src="{% static 'auth-assets/img/pass_input.png' %}" alt="password" class="input-icon">
                        <input
                            type="password"
                            name="password"
                            placeholder="Your password"
                            required
                        >
                    </div>
                </label>

                <button type="submit" class="btn">Login</button>

                <p class="signup">
                    Don't have an account?
                    <a href="{% url 'register' %}">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
