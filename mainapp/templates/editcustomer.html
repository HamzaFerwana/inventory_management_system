{% extends "base.html" %}
{% load static %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-title">
        <h4>Edit Customer</h4>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{% url 'customers_edit' customer.id %}" enctype="multipart/form-data">
            {% csrf_token %}

            {% if errors %}
            <div class="alert alert-danger">
                <ul class="mb-0">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_name">Customer Name</label>
                        <input type="text" name="name" id="id_name" class="form-control"
                            value="{{ old.name|default_if_none:'' }}" placeholder="Enter customer name">
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control"
                            value="{{ old.email|default_if_none:'' }}" placeholder="Enter email">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-4 col-12">
                    <div class="form-group">
                        <label for="id_phone">Phone</label>
                        <input type="text" name="phone" id="id_phone" class="form-control"
                            value="{{ old.phone|default_if_none:'' }}" placeholder="Enter phone number">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-4 col-12">
                    <div class="form-group">
                        <label for="id_country">Country</label>
                        <input type="text" name="country" id="id_country" class="form-control"
                            value="{{ old.country|default_if_none:'' }}" placeholder="Enter country">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-4 col-12">
                    <div class="form-group">
                        <label for="id_city">City</label>
                        <input type="text" name="city" id="id_city" class="form-control"
                            value="{{ old.city|default_if_none:'' }}" placeholder="Enter city">
                    </div>
                </div>

                <div class="col-lg-12 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="id_address">Address</label>
                        <input type="text" name="address" id="id_address" class="form-control"
                            value="{{ old.address|default_if_none:'' }}" placeholder="Enter address">
                    </div>
                </div>

                <div class="col-lg-12 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="id_description">Description</label>
                        <textarea name="description" id="id_description" class="form-control" rows="3"
                            placeholder="Description (optional)">{{ old.description|default_if_none:'' }}</textarea>
                    </div>
                </div>

                <div class="col-lg-12 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="id_avatar">Avatar</label>
                        <input type="file" name="avatar" id="id_avatar" class="form-control" accept="image/*">

                        {% if customer.avatar %}
                        <div style="margin-top:10px;">
                            <img src="{{ customer.avatar.url }}" alt="{{ customer.name }}"
                                style="width:120px;height:120px;object-fit:cover;border-radius:4px;">
                        </div>
                        {% endif %}
                    </div>
                </div>

                <div class="col-lg-12">
                    <button type="submit" class="btn btn-submit me-2">Update</button>
                    <a href="{% url 'customers_index' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
