{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-title">
        <h4>Add Category</h4>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{% url 'categories_create' %}">
            {% csrf_token %}

            {% if errors %}
            <div class="alert alert-danger">
                <ul class="mb-0">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_name">Category Name</label>
                        <input type="text" name="name" id="id_name" class="form-control"
                            value="{{ old.name|default_if_none:'' }}" placeholder="Name">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_code">Category Code</label>
                        <input type="text" name="code" id="id_code" class="form-control"
                            value="{{ old.code|default_if_none:'' }}" placeholder="Code">
                    </div>
                </div>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-submit me-2">Submit</button>
                    <a href="{% url 'categories_index' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
