{% extends "base.html" %}

{% block title %}Add Subcategory{% endblock %}

{% block content %}

<div class="page-header">
    <div class="page-title">
        <h4>Add Subcategory</h4>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{% url 'subcategories_create' %}">
            {% csrf_token %}

            {% if errors %}
            <div class="alert alert-danger">
                <ul class="mb-0">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_name">Subcategory Name</label>
                        <input type="text" name="name" id="id_name" class="form-control"
                            value="{{ old.name|default_if_none:'' }}" placeholder="Name">
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_code">Subcategory Code</label>
                        <input type="text" name="code" id="id_code" class="form-control"
                            value="{{ old.code|default_if_none:'' }}" placeholder="Code">
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_category">Category</label>
                        <select name="category_id" id="id_category" class="form-control">
                            <option value="">Select Category</option>
                            {% for category in categories %}
                            <option
    value="{{ category.id }}"
    {% if old.category_id|stringformat:"s" == category.id|stringformat:"s" %}
        selected
    {% endif %}
>
    {{ category.name }}
</option>

                            {% endfor %}
                        </select>

                    </div>
                </div>

                <div class="col-lg-12 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="id_description">Description</label>
                        <textarea name="description" id="id_description" class="form-control" rows="3"
                            placeholder="Description (optional)">{{ old.description|default_if_none:'' }}</textarea>
                    </div>
                </div>

                <div class="col-lg-12">
                    <button type="submit" class="btn btn-submit me-2">Submit</button>
                    <a href="{% url 'subcategories_index' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
