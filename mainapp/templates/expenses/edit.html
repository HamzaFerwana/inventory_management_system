{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-title">
        <h4>Edit Expense</h4>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{% url 'expenses_edit' expense.id %}">
            {% csrf_token %}

            {% if errors %}
            <div class="alert alert-danger">
                <ul class="mb-0">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <div class="row">
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_category">Category</label>
                        <select name="expense_category_id" id="id_category" class="form-control">
                            <option value="">Select Category</option>
                            {% for c in categories %}
                            <option value="{{ c.id }}" {% if old.expense_category_id|stringformat:"s" == c.id|stringformat:"s" %}selected{% endif %}>
    {{ c.name }}
</option>

                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_date">Date</label>
                        <input type="date" name="date" id="id_date" class="form-control"
                            value="{{ old.date|default_if_none:'' }}">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_amount">Amount</label>
                        <input type="number" name="amount" id="id_amount" class="form-control" step="0.01" min="0"
                            value="{{ old.amount|default_if_none:'' }}">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="id_reference">Reference</label>
                        <input type="text" name="reference" id="id_reference" class="form-control"
                            value="{{ old.reference|default_if_none:'' }}" placeholder="Reference">
                    </div>
                </div>

                <div class="col-lg-8 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="id_expense_for">Expense For</label>
                        <input type="text" name="expense_for" id="id_expense_for" class="form-control"
                            value="{{ old.expense_for|default_if_none:'' }}" placeholder="What is this expense for?">
                    </div>
                </div>

                <div class="col-lg-12 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="id_description">Description</label>
                        <textarea name="description" id="id_description" class="form-control" rows="3"
                            placeholder="Description (optional)">{{ old.description|default_if_none:'' }}</textarea>
                    </div>
                </div>

                <div class="col-lg-12">
                    <button type="submit" class="btn btn-submit me-2">Update</button>
                    <a href="{% url 'expenses_index' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
