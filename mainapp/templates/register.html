{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'auth-assets/style2.css' %}">
    <link rel="icon" href="{% static 'auth-assets/img/logo.png' %}" type="image/png">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <h2>Sign Up</h2>

            {% if errors %}
                <div class="error-message">
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <form class="login-form" action="" method="post">
                {% csrf_token %}

                <label class="field">
                    <span class="label-text">Username</span>
                    <div class="input-wrapper">
                        <img src="{% static 'auth-assets/img/user_input.png' %}" alt="username" class="input-icon">
                        <input
                            type="text"
                            name="username"
                            placeholder="Your username"
                            value="{{ username|default_if_none:'' }}"
                            required
                        >
                    </div>
                </label>

                <label class="field">
                    <span class="label-text">Email</span>
                    <div class="input-wrapper">
                        <img src="{% static 'auth-assets/img/email_input.png' %}" alt="email" class="input-icon">
                        <input
                            type="email"
                            name="email"
                            placeholder="you@example.com"
                            value="{{ email|default_if_none:'' }}"
                            required
                        >
                    </div>
                </label>

                <label class="field">
                    <span class="label-text">Password</span>
                    <div class="input-wrapper">
                        <img src="{% static 'auth-assets/img/pass_input.png' %}" alt="password" class="input-icon">
                        <input
                            type="password"
                            name="password"
                            placeholder="Choose a strong password"
                            required
                        >
                    </div>
                </label>

                <button type="submit" class="btn">Sign Up</button>

                <p class="signup">
                    Already have an account?
                    <a href="{% url 'login' %}">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
